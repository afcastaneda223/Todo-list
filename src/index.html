<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="card text-center">
            <div class="card-header">
                <h1 class="text-center">To Do List</h1>
            </div>
            <div class="card-body">
                <div class="container p-5">
                    <form>
                        <fieldset>
                            <div class="">
                                <input type="text" id="textinput" class="form-control text-center pe-3"
                                    placeholder="Add to your list with Enter...">
                            </div>
                            <ul class="list-group" id="list">
                            </ul>
                        </fieldset>
                    </form>
                    <div class="d-grid">
                        <button class="btn btn-dark" type="button">Clear all completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
