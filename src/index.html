<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">To Do List</h1>
    <div class="container p-5">
        <form>
            <fieldset>
                <div class="">
                    <input type="text" id="TextInput" class="form-control" placeholder="Add to your list...">
                </div>
                <ul class="list-group" id="list">
                </ul>
            </fieldset>
        </form>
    </div>

</body>

</html>
