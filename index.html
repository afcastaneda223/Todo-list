<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>To do List</title>
    <script defer="defer" src="main.bundle.js"></script>
</head>

<body>
    <h1 class="text-center">To Do List</h1>
    <div class="container p-5">
        <form>
            <fieldset>
                <div class="mb-3"><input id="disabledTextInput" class="form-control" placeholder="To do..."></div>
                <div class="mb-3">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    </div>
                </div><button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
